<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de YouTube Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            border: none;
            width: 80%;
            height: 400px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de YouTube Personalizado</h1>
    <p>Introduce el número de segundos para reproducir y cuántas veces repetir:</p>
    <input type="number" id="duration" placeholder="Duración en segundos" min="1">
    <input type="number" id="repeatCount" placeholder="Repeticiones" min="1">
    <br>
    <button onclick="startLoop()">Iniciar Reproducción</button>
    <br><br>
    <iframe id="youtubePlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        const videoId = "T2N8JA7jbYQ"; // ID del video
        let repeatCount = 0; // Número de repeticiones restantes
        let duration = 0; // Duración especificada en segundos
        let currentRepetitions = 0; // Conteo actual de repeticiones

        function startLoop() {
            // Obtener valores de duración y repeticiones
            duration = parseInt(document.getElementById("duration").value);
            repeatCount = parseInt(document.getElementById("repeatCount").value);

            // Validar entradas
            if (isNaN(duration) || duration <= 0 || isNaN(repeatCount) || repeatCount <= 0) {
                alert("Por favor, introduce valores válidos para duración y repeticiones.");
                return;
            }

            currentRepetitions = 0;
            playVideo();
        }

        function playVideo() {
            if (currentRepetitions < repeatCount) {
                const iframe = document.getElementById("youtubePlayer");
                iframe.src = `https://www.youtube.com/embed/${videoId}?start=0&end=${duration}&autoplay=1`;

                // Esperar la duración especificada antes de la próxima reproducción
                setTimeout(() => {
                    currentRepetitions++;
                    if (currentRepetitions < repeatCount) {
                        playVideo(); // Reproducir de nuevo
                    } else {
                        alert("La reproducción ha terminado.");
                    }
                }, duration * 1000); // Convertir segundos a milisegundos
            }
        }
    </script>
</body>
</html>
