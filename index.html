<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando puntos con anuncios</title>
</head>
<body>

    <!-- Mostrar puntos -->
    <h2>Puntos: <span id="puntos">0</span></h2>

    <!-- Botón para mostrar anuncio -->
    <button id="verAnuncioBtn">Ver anuncio de video</button>

    <!-- Contenedor para el anuncio de video -->
    <div id="adContainer" style="display:none; text-align:center;">
        <h3>¡Gracias por ver el anuncio!</h3>
        <video width="320" height="240" controls>
            <source src="https://path_to_video_ad.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // Función para incrementar puntos
        let puntos = 0;

        function aumentarPuntos() {
            puntos++;
            document.getElementById("puntos").innerText = puntos;
        }

        // Función para mostrar el anuncio
        document.getElementById("verAnuncioBtn").addEventListener("click", function() {
            // Mostrar el anuncio
            document.getElementById("adContainer").style.display = "block";
            
            // Esperar a que el usuario vea el video
            let video = document.querySelector("video");
            video.onended = function() {
                // Cuando termine el video, aumentar los puntos
                aumentarPuntos();
                
                // Ocultar el anuncio
                document.getElementById("adContainer").style.display = "none";
            };

            // Reproducir el video
            video.play();
        });
    </script>

</body>
</html>
