<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de YouTube Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            border: none;
            width: 80%;
            height: 400px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de YouTube Interactivo</h1>
    <p>Introduce el ID del video de YouTube y la duración en segundos:</p>
    <input type="text" id="videoId" placeholder="ID del video de YouTube">
    <input type="number" id="duration" placeholder="Duración en segundos" min="1">
    <button onclick="playAndCountViews()">Reproducir y Contar Vistas</button>
    <br><br>
    <iframe id="youtubePlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <p id="viewsCount">Vistas: 0</p>

    <script>
        const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Reemplaza con tu API Key

        function playAndCountViews() {
            const videoId = document.getElementById("videoId").value;
            const duration = parseInt(document.getElementById("duration").value);

            if (!videoId || isNaN(duration) || duration <= 0) {
                alert("Por favor, ingresa un ID de video válido y una duración válida.");
                return;
            }

            // Cargar el video en el iframe
            const iframe = document.getElementById("youtubePlayer");
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=0&end=${duration}`;

            // Consultar el número de vistas del video
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const views = data.items[0].statistics.viewCount;
                    document.getElementById("viewsCount").innerText = `Vistas: ${views}`;
                })
                .catch(error => {
                    console.error('Error al obtener las vistas:', error);
                    document.getElementById("viewsCount").innerText = "Error al obtener vistas.";
                });
        }
    </script>
</body>
</html>
