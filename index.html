<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            border: none;
            width: 80%;
            height: 400px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Videos de YouTube</h1>
    <p>Introduce la URL del video que deseas reproducir:</p>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=ID_DEL_VIDEO">
    <br>
    <button onclick="loadVideo()">Reproducir Video</button>
    <br><br>
    <iframe id="youtubePlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function loadVideo() {
            const url = document.getElementById("videoUrl").value;
            const videoId = extractVideoId(url);

            if (videoId) {
                const iframe = document.getElementById("youtubePlayer");
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else {
                alert("Por favor, introduce una URL v√°lida de YouTube.");
            }
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
